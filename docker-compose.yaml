version: '3'
services:
  web:
    image: securitypaperorg/ferry_web:latest
    ports:
      - 80:80
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
    environment:
      -  TZ=Asia/Shanghai
    networks:
      docker_all:
        ipv4_address: 10.30.88.2

  server:
    image: securitypaperorg/ferry_server:latest
    volumes:
      - ./config:/ferry/config
      - ./templates:/ferry/templates
    expose:
      - 8002
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      - redis
      - mysql
    networks:
      docker_all:
        ipv4_address: 10.30.88.3

  mysql:
    image: mysql:5.7
    volumes:
      - ./db:/var/lib/mysql
      - ./db_init:/docker-entrypoint-initdb.d
    environment:
      - TZ=Asia/Shanghai
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=ferry
    networks:
      docker_all:
        ipv4_address: 10.30.88.4

  redis:
    image: redis
    environment: 
      - TZ=Asia/Shanghai
    networks:
      docker_all:
        ipv4_address: 10.30.88.5


networks:
  docker_all:
    ipam:
      config:
        - subnet: 10.30.88.0/24